<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="renderer" content="webkit">
    <meta name="robots" content="index, follow">
    <meta name="format-detection" content="telephone=no">
    <script src="https://bkneng-opm-d.bkneng.com/file/vue.js"></script>
    <link rel="stylesheet" href="https://bkneng-opm-d.bkneng.com/file/animate.min.css">
    <link rel="stylesheet" href="https://bkneng-opm-d.bkneng.com/file/h5-swiper.css">
    <script src="https://bkneng-opm-d.bkneng.com/file/swiper.min.js"></script>

    <!--引入模板-->
    <script src="https://bkneng-opm-d.bkneng.com/file/h5-swiper.umd.js"></script>
    <link rel="stylesheet" href="https://bkneng-opm-d.bkneng.com/file/h5-swiper.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body, #app{
            position: relative;
            width: 100%;
            height: 100%;
        }
        .swiper-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script th:inline="javascript">
        window._pageData = JSON.parse([[${pageData}]])
    </script>
</head>
<body>
<div id="app">
    <engine-h5-swiper  />
</div>
<script>
    new Vue({
        el:"#app"
    })
</script>
<script>
    // 判断翻页类型
    var direction = _pageData.flipType === 0 ? 'vertical' : 'horizontal'
    var showSlideNumber = !!_pageData.slideNumber
    new Swiper('.swiper-container', {
        direction: direction,
        loop: false,
        pagination: showSlideNumber ? { el: '.swiper-pagination'} : {},
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    });
</script>

<script>
    eval(window._pageData.script);
</script>
</body>
</html>
